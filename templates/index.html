<h1>To-Do List</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Task</button>
</form>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - 
            <strong>
                {% if task.completed %}
                    Completed
                {% else %}
                    Pending
                {% endif %}
            </strong>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
